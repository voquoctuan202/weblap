<!doctype html>
<html>
<head>
	<meta charset="UTF-8">	
	<title>JQuery Basic</title>
	<link href="images/favicon.ico" rel="shortcut icon" type="image/vnd.microsoft.icon" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<style>
	body{
		width: auto;
		height: auto;
	}
	.box1
	{
	position:relative;
	left:100px;
	margin:10px;
	padding:10px;
	border: 5px solid red;
	color: green;
	width: 200px;
	height:300px;
	}
	.box2
	{
	border: 5px solid blue;
	color: green;
	width: 100px;
	height:100px;
	}
	.box3{
	margin:auto;
	border: 5px solid green;
	color: red;
	}
	</style>
	
</head>
<body id="body">
<table border=1>
<tr><td >Window size</td><td id="d1">D1</td><td id="d2">D2</td></tr>
<tr><td >Div 1 size</td><td id="d3">D3</td><td id="d4">D4</td></tr>
<tr><td >Div 1 inner size</td><td id="d5">D5</td><td id="d6">D6</td></tr>
<tr><td >Div 1 outer size 1</td><td id="d7">D7</td><td id="d8">D8</td></tr>
<tr><td >Div 1 outer size 2</td><td id="d9">D9</td><td id="d10">D10</td></tr>
<tr><td >Div 1 remaining size</td><td id="d11">D11</td><td id="d12">D12</td></tr>
</table>
<button onclick="ShowSize()">Show Size</button>
<div id="div1" class="box1"> div 1
</div>
<div id="div2" class="box2">div 2
</div>
<button onclick="ChangeAtb()">Change Attribute</button>
<button onclick="ChangeClass()">Change Class</button>
<script>
	function ShowSize(){
		let wd = $("body")
		document.getElementById("d1").innerHTML = wd.width();
		document.getElementById("d2").innerHTML = wd.height();

		let div1= $("#div1");
		document.getElementById("d3").innerHTML = div1.width();
		document.getElementById("d4").innerHTML = div1.height();
		
		document.getElementById("d5").innerHTML = div1.innerWidth();
		document.getElementById("d6").innerHTML = div1.innerHeight();

		document.getElementById("d7").innerHTML = div1.outerWidth();
		document.getElementById("d8").innerHTML = div1.outerHeight();

		document.getElementById("d7").innerHTML = div1.outerWidth(true);
		document.getElementById("d8").innerHTML = div1.outerHeight(true);

		document.getElementById("d9").innerHTML = div1.outerWidth(false);
		document.getElementById("d10").innerHTML = div1.outerHeight(false);

		document.getElementById("d11").innerHTML = wd.width() - div1.width() ;
		document.getElementById("d12").innerHTML = wd.height() - div1.height();

	}
	function ChangeAtb(){
		let wd = $("body");
	
		$("#div2").width(wd.width() / 2);
		$("#div2").height(wd.height() / 3);
	}
	function ChangeClass(){
		$("#div2").removeClass();
		$("#div2").text("Change class div2 to div3");
		$("#div2").addClass("box3");
	}
</script>
</body>
</html>
